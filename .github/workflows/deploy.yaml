name: Deploy to EKS
on:
  push:
    branches: [ "main" ]  # Triggers on push to main branch

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPO_BACKEND: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-backend
  ECR_REPO_FRONTEND: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-frontend
  EKS_CLUSTER: ${{ secrets.EKS_CLUSTER_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Replace AWS Account ID in manifests
        run: |
          find k8s -type f -name "*.yaml" -exec sed -i "s/ACCOUNT_ID/${{ env.AWS_ACCOUNT_ID }}/g" {} +
          find k8s -type f -name "*.yaml" -exec sed -i "s/AWS_REGION/${{ env.AWS_REGION }}/g" {} +

      - name: Deploy to EKS
        run: |
          # First apply Redis and storage components
          kubectl apply -f k8s/redis/ebs-sc.yaml
          kubectl apply -f k8s/redis/redis-pvc.yaml
          kubectl apply -f k8s/redis/redis-deployment.yaml
          kubectl apply -f k8s/redis/redis-service.yaml
          
          # Then deploy backend and frontend
          kubectl apply -f k8s/backend/
          kubectl apply -f k8s/frontend/
          
          # Finally apply ingress
          kubectl apply -f k8s/ingress/frontend-ingress.yaml
          
          # Verify deployments
          kubectl rollout status deployment/redis -n default
          kubectl rollout status deployment/backend -n default
          kubectl rollout status deployment/frontend -n default